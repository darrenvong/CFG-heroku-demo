{% include "header.html" %}
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/display_tweets.css')}}">
</head>
<body>
  <div class="pre-loader">
    <p class="center-align">Loading tweets from {{ start.split("-")[0] }}... Oops!</p>
    <p class="center-align init-hidden">
      Pauline: <span class="init-hidden">are</span> <span class="init-hidden">you</span>
    </p>
    <img id="triggered" class="init-hidden" src="{{ url_for('static', filename='img/triggered.gif') }}" alt="triggered">
  </div>
  <div class="container">
    <h3>Tweets by @paulienuh in {{ start.split("-")[0] }}</h3>
    {% for tweet in tweets %}
      <div class="section">
        <h5>{{ tweet['text'] }}</h5>
        <p>{{ tweet['time'] }}</p>
        {% for image in tweet['images'] %}
          <img class="tweet-img" src="{{image}}">
        {% endfor %}
      </div>
      <div class="divider"></div>
    {% endfor %}
  </div>
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script src="{{ url_for('static', filename='js/display_tweets.js') }}" type="text/javascript"></script>
</body>
</html>
